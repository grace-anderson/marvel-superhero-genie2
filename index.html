<!DOCTYPE html>

<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel Superhero Genie</title>
    <!-- Materialise - Compiled and minified CSS -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <script src="./assets/md5.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="card-panel teal col s12">
                <h1 class="white-text text-darken-2">Marvel Superhero Genie</h1>
            </div>
        </div>
        <form id="search-form">
            <div class="input-field row">
                <div class="card-panel teal lighten-5 col s12">
                    <input type="search" id="query-name" class="autocomplete teal lighten-5" name="q"
                        placeholder="Search..." />
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect waves-light teal darken-1 btn-large">
                        Search
                    </button>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="teal lighten-3 card col s12" id="searched-body" style="display:none"></div>
            <div id="description" class="teal lighten-4 card col s12" style="display:none">
                <div class="card col s12 l8">
                    <div class="card-panel teal lighten-5" id="marvel-hero-body"></div>
                    <div class="card-panel teal lighten-5" id="marvel-bio-body"></div>
                </div>
                <div class="card-content col s12 l4" id="marvel-image-body"></div>
            </div>

        </div>

        <div class="row">
            <div class="card" class="col s12">
                <div class="card" id="youtube-body"></div>
            </div>
        </div>
